<!--empty-->
<label for="sliderXX">:</label>
<output id="displayXX"></output>
<input id="sliderXX"
       type="range"
       value=""
       min=""
       max=""
       step=""
       oninput="displayXX.value = sliderXX.value">
<br>
<script type="text/javascript">
// empty
sliderXX.addEventListener('input', () => {
  object1.setAttribute('YY', sliderXX.value);
  object2.setAttribute('YY', sliderXX.value);
  object3.setAttribute('YY', sliderXX.value);
}, false);
</script>
