<!DOCTYPE html>
<html>
<head>
	<title>P5 Test</title>
</head>

<body style="margin:0; padding:0; overflow:hidden" scroll="no">
	<script src="../js/p5.min.js"></script>
	<script>
  	// setup the canvas
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(255);
		}

		// move mouse to draw
		function draw() {
			stroke(0);
			strokeWeight(1);
			var x = mouseX;
			var y = mouseY;
			rect(x-10, y-10, x/2+10, y/2+10);
		}

		// double click to erase all
		function doubleClicked() {
			background(255);
		}
	</script>
</body>
</html>
