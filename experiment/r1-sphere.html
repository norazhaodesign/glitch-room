<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sphere</title>
  <script src="../js/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false">
    <!-- background -->
    <a-sky color="#FFF"></a-sky>

    <!-- camera -->
    <a-camera position="0 0 0"></a-camera>

    <!-- geometry -->
    <a-sphere
      radius="5"
      segments-height="32"
      segments-width="36"
      side="double"
      animation__rotation="
        property: rotation;
        from: 0 0 0;
        to: 360 0 0;
        dir: reverse;
        dur: 50000;
        loop: true;
        easing: linear;"
      animation__color="
        property: components.material.material.color;
        type: color;
        from: red;
        to: green;
        dir: alternate;
        dur: 3000;
        loop: true;
        easing: linear;"
      ></a-sphere>

      <!-- geometry -->
      <a-sphere
        radius="5"
        segments-height="28"
        segments-width="38"
        side="double"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dir: reverse;
          dur: 50000;
          loop: true;
          easing: linear;"
        animation__color="
          property: components.material.material.color;
          type: color;
          from: green;
          to: blue;
          dir: alternate;
          dur: 4000;
          loop: true;
          easing: linear;"
        ></a-sphere>

      <!-- geometry -->
      <a-sphere
        radius="5"
        segments-height="42"
        segments-width="32"
        side="double"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 0 360;
          dir: reverse;
          dur: 50000;
          loop: true;
          easing: linear;"
        animation__color="
          property: components.material.material.color;
          type: color;
          from: blue;
          to: yellow;
          dir: alternate;
          dur: 5000;
          loop: true;
          easing: linear;"
        ></a-sphere>

  </a-scene>
  <script>
  </script>
</body>
</html>
