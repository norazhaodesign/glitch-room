<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cone</title>
  <script src="../js/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false">
    <!-- background -->
    <a-sky color="#FFF"></a-sky>

    <!-- camera -->
    <a-camera position="0 0 0"></a-camera>

    <!-- geometry -->
    <a-cone
      radius-bottom="5"
      height="8"
      segments-radial="40"
      side="double"
      animation__rotation="
        property: rotation;
        from: 0 0 0;
        to: 0 360 0;
        dir: reverse;
        dur: 50000;
        loop: true;
        easing: linear;"
      animation__color="
        property: components.material.material.color;
        type: color;
        from: red;
        to: green;
        dir: alternate;
        dur: 40000;
        loop: true;
        easing: linear;"
      ></a-cone>

      <!-- geometry -->
      <a-cone
        radius-bottom="5"
        height="8"
        segments-radial="40"
        side="double"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dir: reverse;
          dur: 40001;
          loop: true;
          easing: linear;"
        animation__color="
          property: components.material.material.color;
          type: color;
          from: green;
          to: blue;
          dir: alternate;
          dur: 40000;
          loop: true;
          easing: linear;"
        ></a-cone>

      <!-- geometry -->
      <a-cone
        radius-bottom="5"
        height="8"
        segments-radial="40"
        side="double"
        animation__rotation="
          property: rotation;
          from: 0 0 0;
          to: 0 360 0;
          dir: reverse;
          dur: 3999;
          loop: true;
          easing: linear;"
        animation__color="
          property: components.material.material.color;
          type: color;
          from: blue;
          to: yellow;
          dir: alternate;
          dur: 5000;
          loop: true;
          easing: linear;"
        ></a-cone>
  </a-scene>
  <script>
  </script>
</body>
</html>
