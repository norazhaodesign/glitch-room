<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Octahedron 2</title>
  <script src="../js/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: false">
    <!-- background -->
    <a-sky color="#FFF"></a-sky>

    <!-- camera -->
    <a-camera position="0 0 0"></a-camera>

      <!-- geometry -->
      <a-octahedron
        radius="10.01"
        side="double"
        animation__position="
          property: position;
          from: 0 0 0;
          to: 0.01 0 0;
          dir: reverse;
          dur: 510000;
          loop: true;
          easing: linear;"
        animation__color="
          property: components.material.material.color;
          type: color;
          from: green;
          to: blue;
          dir: alternate;
          dur: 4000;
          loop: true;
          easing: linear;"
        ></a-octahedron>

        <!-- geometry -->
        <a-octahedron
          radius="10.01"
          side="double"
          animation__position="
            property: position;
            from: 0 0 0;
            to: 0 0 0.01;
            dir: reverse;
            dur: 510000;
            loop: true;
            easing: linear;"
          animation__color="
            property: components.material.material.color;
            type: color;
            from: blue;
            to: yellow;
            dir: alternate;
            dur: 2500;
            loop: true;
            easing: linear;"
          ></a-octahedron>

          <!-- geometry -->
          <a-octahedron
            radius="10"
            side="double"
            animation__position="
              property: position;
              from: 0 0 0;
              to: 0 0 0;
              dir: reverse;
              dur: 510000;
              loop: true;
              easing: linear;"
            animation__color="
              property: components.material.material.color;
              type: color;
              from: yellow;
              to: red;
              dir: alternate;
              dur: 5000;
              loop: true;
              easing: linear;"
            ></a-octahedron>

  </a-scene>
  <script>
  </script>
</body>
</html>
