<!DOCTYPE html>
<html>
<head>
	<title>P5 Test</title>
	<style media="screen">
		html, body {margin: 0; height: 100%; overflow: hidden}
	</style>
</head>

<body>
	<script src="../js/p5.min.js"></script>
	<script>
  	// setup the canvas
		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(0);
		}

		// move mouse to draw
		function draw() {
			stroke(255);
			strokeWeight(1);
			var x = mouseX;
			var y = mouseY;
			line(x, y, windowWidth/2 , windowHeight/2);
		}

		// double click to erase all
		function doubleClicked() {
			background(0);
		}
	</script>
</body>
</html>
