<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.min.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>
  <!--main column-->
  <div style="z-index: 1;
              margin: 0 10px 0 10px;">
    <!--back and home buttons-->
    <div style="margin-top: 5px;
                margin-right: 10px;"
     class="backButtons">
      <a style="display:inline-block;"
                href="index.html">
      <button style="margin: 10px 0 0 0;
                     width: 112px;">&lt;&lt; Home</button>
      </a>
    </div>
    <!--title-->
    <h1 class="h1ToH2OnMobile">Select Room Type</h1>
    <div style="padding-top: 20px;">
    </div>
    <div class="desktopOnly" style="padding-top: 10px;">
    </div>
    <!--iframe objects container-->
    <div class="grid3 gridxto1">
      <!--obj cube-->
      <div>
        <div id="iframeDiv1"
             class="iframe-holder-square">
          <iframe src="geometry/1-box.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination1"
           href="design-my-box.html">
        <button>Design My Box</button>
        </a>
      </div>
      <!--obj sphere-->
      <div>
        <div id="iframeDiv2"
             class="iframe-holder-square">
          <iframe src="geometry/2-sphere.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination2"
           href="design-my-sphere.html">
        <button>Design My Sphere</button>
        </a>
      </div>
      <!--obj cone-->
      <div>
        <div id="iframeDiv3"
             class="iframe-holder-square">
          <iframe src="geometry/3-cone.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination3"
           href="design-my-cone.html">
        <button>Design My Cone</button>
        </a>
      </div>
      <!--obj icosahedron-->
      <!-- <div>
        <div id="iframeDiv4"
             class="iframe-holder-square">
          <iframe src="geometry/4-icosahedron.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination4"
           href="#">
        <button>Design My Icosahedron</button>
        </a>
      </div> -->
    </div>
        <div style="height: 130px;">
    </div>

  </div>
</main>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 -3"></a-camera>

  <!-- geometry -->
  <a-box
      position="5 0 -3"
      height="18"
      width="18"
      depth="18"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 175 43 0;
          to: -175 -43 360;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: blue"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: -0.001 0 0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: green"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: 0.001 0 -0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
  </a-box>
</a-scene>
</body>
<script>
// open full screen desatination page when clicking iframe
iframeDiv1.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination1").href;
}, false);
iframeDiv2.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination2").href;
}, false);
iframeDiv3.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination3").href;
}, false);
iframeDiv4.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination4").href;
}, false);
</script>
</html>
