<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<script src="../js/aframe.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui="enabled: false">
  <a-sky color="#000000">
  </a-sky>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! adjust camera z value !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <a-entity id="normalCamera"
            camera
            position="0 0 32">
  </a-entity>
  <a-camera id="vrCamera"
            position="0 0 0"
            active="false">
  </a-camera>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! replace from here !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! and change colors !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! and calculate animation duration !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <a-cone id="object1"
          wireframe="false"
          position="0 0 0"
          radius-bottom="8"
          radius-top="8"
          height="13"
          segments-radial="5"
          segments-height="50"
          open-ended="false"
          theta-length="360"
          theta-start="0"
          side="double"
          material="color: #199c57"
          animation="property: rotation;
                     from: 0 360 0;
                     to: 0 0 0;
                     dir: reverse;
                     dur: 71428;
                     loop: true;
                     easing: linear;"
          geometry=""
          scale="1.8 1.8 1.8">
  </a-cone>
  <a-cone id="object2"
          visible="true"
          position="0 0 0"
          radius-bottom="8"
          radius-top="8"
          height="13"
          segments-radial="5"
          segments-height="50"
          open-ended="false"
          theta-length="360"
          theta-start="0"
          side="double"
          material="color: #e55235"
          animation="property: rotation;
                     from: 0 360 -0.002;
                     to: 0 0 -0.002;
                     dir: reverse;
                     dur: 71428;
                     loop: true;
                     easing: linear;"
          geometry=""
          scale="1.8 1.8 1.8">
  </a-cone>
  <a-cone id="object3"
          visible="true"
          position="0 0 0"
          radius-bottom="8"
          radius-top="8"
          height="13"
          segments-radial="5"
          segments-height="50"
          open-ended="false"
          theta-length="360"
          theta-start="0"
          side="double"
          material="color: #1539ed"
          animation="property: rotation;
                     from: 0 360 -0.005;
                     to: 0 0 -0.005;
                     dir: reverse;
                     dur: 71428;
                     loop: true;
                     easing: linear;"
          geometry=""
          scale="1.8 1.8 1.8">
  </a-cone>
</a-scene>
</body>
</html>
