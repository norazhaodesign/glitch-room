<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<script src="../js/aframe.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui="enabled: false">
  <a-sky color="#000000">
  </a-sky>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! adjust camera z value !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <a-entity id="normalCamera"
            camera
            position="0 0 26">
  </a-entity>
  <a-camera id="vrCamera"
            position="0 0 0"
            active="false">
  </a-camera>
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! replace from here !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! and change colors !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! and calculate animation duration !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <a-sphere id="object1" wireframe="false" position="0 0 0" radius="15" segments-height="3" segments-width="3" theta-length="302" theta-start="92" phi-length="360" phi-start="0" side="double" material="color: #ff0000" animation="property: rotation;
                       from: 0 0 0;
                       to: 360 360 360;
                       dir: reverse;
                       dur: 10000;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
  <a-sphere id="object2" position="0 0 0" radius="15" segments-height="3" segments-width="3" theta-length="302" theta-start="92" phi-length="360" phi-start="0" side="double" material="color: #00ff00" animation="property: rotation;
                       from: 0 0 -0.002;
                       to: 360 360 359.998;
                       dir: reverse;
                       dur: 10000;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
  <a-sphere id="object3" position="0 0 0" radius="15" segments-height="3" segments-width="3" theta-length="302" theta-start="92" phi-length="360" phi-start="0" side="double" material="color: #0000ff" animation="property: rotation;
                       from: 0 0 -0.005;
                       to: 360 360 359.995;
                       dir: reverse;
                       dur: 10000;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
</a-scene>
</body>
</html>
