<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<script src="../js/aframe.min.js"></script>
</head>
<body> 
<a-scene vr-mode-ui="enabled: false">
  <a-camera id="vrCamera" position="0 0 0">
  </a-camera>
  <a-sky material="color: #000000">
  </a-sky>
  <a-sphere id="object1" 
            wireframe="false" 
            position="0 0 0" 
            radius="15" 
            segments-height="8" 
            segments-width="16" 
            theta-length="180" 
            theta-start="98" 
            phi-length="360" 
            phi-start="261" 
            side="double" 
            material="color: #050e52" 
            animation="property: rotation;
                       from: 360 360 360;
                       to: 0 0 0;
                       dir: reverse;
                       dur: 10000.05;
                       loop: true;
                       easing: linear;" 
            geometry="">
  </a-sphere>
  <a-sphere id="object2" 
            position="0 0 0" 
            radius="15.0005" 
            segments-height="8" 
            segments-width="16" 
            theta-length="180" 
            theta-start="98" 
            phi-length="360" 
            phi-start="261" 
            side="double" 
            material="color: #ff2626" 
            animation="property: rotation;
                       from: 360 360 360;
                       to: 0 0 0;
                       dir: reverse;
                       dur: 10000.1;
                       loop: true;
                       easing: linear;" 
            geometry="">
  </a-sphere>
  <a-sphere id="object3" 
            position="0 0 0" 
            radius="15.001" 
            segments-height="8" 
            segments-width="16" 
            theta-length="180" 
            theta-start="98" 
            phi-length="360" 
            phi-start="261" 
            side="double" 
            material="color: #6b0b16" 
            animation="property: rotation;
                       from: 360 360 360;
                       to: 0 0 0;
                       dir: reverse;
                       dur: 10000.15;
                       loop: true;
                       easing: linear;" 
            geometry="">
  </a-sphere>
</a-scene>
</body>
</html>
