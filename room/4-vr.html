<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/styles-class.css">
<script src="../js/aframe.min.js"></script>
</head>
  
<body>
<!--main layout-->
<main class="desktop2ColMobile1Col">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>
  
  <!--main column-->
  <div id="htmlContents"
       style="z-index: 1;
              position: relative;
              overflow: auto;
              height: 100vh;
              margin: 0 20px 0 10px;">
    
    <!--buttons-->
    <div style="max-width: 400px;
                display: grid;
                grid-template-columns: 50px 80px auto;
                grid-gap: 6px;
                margin-top: 15px;">
      <a style="display:inline-block;"
         href="../visit-existing-rooms.html">
      <button style="width: 50px;">&lt;&lt;</button>
      </a>
      <a style="display:inline-block;"
         href="../index.html">
      <button style="width: 80px;">Home</button>
      </a>
      <a id="myEnterVRButton"
         style="display:inline-block;"
         href="#">
      <button>Enter VR</button>
      </a>
    </div>
    
    <!--text-->
    <h2>The Circus cdfygvbhijnokmjnh cfyt vyguhbijnokm ytfugihoj guyihojygvuhbijnovgbh ugvbhjn</h2>
    <div style="padding-top: 8px;">
    </div>
    Created by: DOOOOOOOOOOlala <br>
    At: 22 Oct 2019 <br>
  </div>
</main>
  
<!--aframe-->
<a-scene vr-mode-ui="enterVRButton: #myEnterVRButton">
  <a-camera position="0 0 0">
  </a-camera>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #ff0000" 
         animation__rotation="property: rotation;
                              from: 0 360 0;
                              to: 0 0 360;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #00ff00"
         animation__rotation="property: rotation;
                              from: 0 359.99 0;
                              to: 0 0 359.99;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #0000ff" 
         animation__rotation="property: rotation;
                              from: -0.001 360 0;
                              to: -0.001 0 360;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
</a-scene>
  
<!--hide buttons in vr-->
<script type="text/javascript">
document.querySelector('a-scene').addEventListener('enter-vr', () => {
  document.body.classList.add('in-vr');
}, false);
document.querySelector('a-scene').addEventListener('exit-vr', () => {
  document.body.classList.remove('in-vr');
}, false); 
</script>
</body>
</html>
