<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/styles-class.css">
<script src="../js/aframe.min.js"></script>
</head>
<body>  
<!--back and home buttons-->
<div id="htmlContents"
     style="z-index: 1;
            position: relative;
            margin: 5px 10px 0 10px;">
  <a href="../visit-existing-rooms.html">
    <button style="margin: 0 0 0 0;
                   width: 50px;">&lt;&lt;</button>
  </a>
  <a href="../index.html">
    <button style="margin: 10px 0 0 -4px;
                   width: 80px;">Home</button>
  </a>
  <a id="myEnterVRButton" href="#">
    <button style="margin: 10px 0 0 -4px;
                   width: 130px;">Enter VR</button>
  </a>
</div>
<!--aframe models-->
<a-scene vr-mode-ui="enterVRButton: #myEnterVRButton">
  <a-camera position="0 0 0">
  </a-camera>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #ff0000" 
         animation__rotation="property: rotation;
                              from: 0 360 0;
                              to: 0 0 360;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #00ff00"
         animation__rotation="property: rotation;
                              from: 0 359.99 0;
                              to: 0 0 359.99;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
  <a-box position="0 0 0" 
         height="4" 
         width="4" 
         depth="100" 
         side="double" 
         material="color: #0000ff" 
         animation__rotation="property: rotation;
                              from: -0.001 360 0;
                              to: -0.001 0 360;
                              dir: reverse;
                              dur: 200000;
                              loop: true;
                              easing: linear;">
  </a-box>
</a-scene>
<!--hide buttons in vr-->
<script type="text/javascript">
document.querySelector('a-scene').addEventListener('enter-vr', () => {
  document.body.classList.add('in-vr');
}, false);
document.querySelector('a-scene').addEventListener('exit-vr', () => {
  document.body.classList.remove('in-vr');
}, false); 
</script>
</body>
</html>
