<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/styles-class.css">
<script src="../js/aframe.min.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>

  <!--main column-->
  <div id="htmlContents"
       style="z-index: 1;
              position: relative;
              overflow: auto;
              height: 100vh;
              margin: 0 20px 0 10px;">

    <!--buttons-->
    <div style="max-width: 400px;
                display: grid;
                grid-template-columns: 50px 80px auto;
                grid-gap: 6px;
                margin-top: 15px;">
      <a style="display:inline-block;"
         href="../visit-existing-rooms.html">
      <button style="width: 50px;">&lt;&lt;</button>
      </a>
      <a style="display:inline-block;"
         href="../index.html">
      <button style="width: 80px;">Home</button>
      </a>
      <a id="myEnterVRButton"
         style="display:inline-block;"
         href="#">
      <button>Enter VR</button>
      </a>
    </div>

    <!--text-->
    <h2 style="margin-top: 20px;">The Circus</h2>
    <div style="padding-top: 8px;">
    </div>
    Created by: DOOOOOOOOOOlala <br>
    At: 22 Oct 2019 <br>

    <!--remix botton-->
    <a href="1-remix.html">
    <button style="margin-top: 30px;
                   max-width: 400px;">Remix This Room</button>
    </a>
    <div style="height: 125px;">
    </div>

  </div>
</main>

<!--aframe-->
<a-scene vr-mode-ui="enterVRButton: #myEnterVRButton">
  <a-sky color="#000000">
  </a-sky>
  <a-entity id="normalCamera"
            camera=""
            position="-10 0 30">
  </a-entity>
  <a-camera id="vrCamera"
            position="0 0 0"
            active="false"
            camera=""
            rotation=""
            look-controls=""
            wasd-controls="">
  </a-camera>
  <a-sphere id="object1"
            wireframe="false"
            position="0 0 0"
            radius="15"
            segments-height="1"
            segments-width="8"
            theta-length="233"
            theta-start="110"
            phi-length="360"
            phi-start="0"
            side="double"
            material="color: #6c2e10"
            animation="property: rotation;
                       from: 0 360 0;
                       to: 0 0 360;
                       dir: reverse;
                       dur: 27777;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
  <a-sphere id="object2"
            position="0 0 0"
            radius="15"
            segments-height="1"
            segments-width="8"
            theta-length="233"
            theta-start="110"
            phi-length="360"
            phi-start="0"
            side="double"
            material="color: #771847"
            animation="property: rotation;
                       from: 0 360 -0.002;
                       to: 0 0 359.998;
                       dir: reverse;
                       dur: 27777;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
  <a-sphere id="object3"
            position="0 0 0"
            radius="15"
            segments-height="1"
            segments-width="8"
            theta-length="233"
            theta-start="110"
            phi-length="360"
            phi-start="0"
            side="double"
            material="color: #152d2f"
            animation="property: rotation;
                       from: 0 360 -0.005;
                       to: 0 0 359.995;
                       dir: reverse;
                       dur: 27777;
                       loop: true;
                       easing: linear;" geometry="">
  </a-sphere>
</a-scene>

<script type="text/javascript">
// change active camera when entering and exit vr
document.querySelector('a-scene').addEventListener('enter-vr', () => {
  vrCamera.setAttribute('camera', 'active', true);
  document.body.classList.add('in-vr');
}, false);
document.querySelector('a-scene').addEventListener('exit-vr', () => {
  normalCamera.setAttribute('camera', 'active', true);
  document.body.classList.remove('in-vr');
}, false);

// hide buttons in vr
document.querySelector('a-scene').addEventListener('enter-vr', () => {
  document.body.classList.add('in-vr');
}, false);
document.querySelector('a-scene').addEventListener('exit-vr', () => {
  document.body.classList.remove('in-vr');
}, false);
</script>
</body>
</html>
