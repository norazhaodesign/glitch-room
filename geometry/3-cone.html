<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="../css/styles.css">
<link rel="stylesheet" type="text/css" href="../css/styles-class.css">
<script src="../js/aframe.js"></script>
</head>

<body>
<a-scene vr-mode-ui="enabled: false">
    <a-entity camera look-controls>

  <a-cone
            position="0 3 -27"
            radius-bottom="12"
            height="21.2"
            side="double"
            material="color: green"

            wireframe="true"
            wireframe-linewidth="2"
            segments-radial="20"
            segments-height="1"
            animation__rotation="
                property: rotation;
                from: 0 360 0;
                to: 0 0 0;
                dir: reverse;
                dur: 20000;
                loop: true;
                easing: linear;"> </a-cone>
      </a-entity>
</a-scene>
</body>
</html>
