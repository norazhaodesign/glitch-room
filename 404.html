<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.min.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>
  <!--main column-->
  <div style="z-index: 1;">
    <!--back and home buttons-->
    <div style="margin-top: 5px;
                margin-right: 10px;"
     class="backButtons">
      <a style="display:inline-block;"
         href="index.html">
      <button style="margin: 10px 0 0 0;
                     width: 112px;">&lt;&lt; Home</button>
      </a>
    </div>
    <!--title-->
    <h1 class="h1ToH2OnMobile">404 Page Not Found</h1>
    <div style="padding-top: 20px;">
    </div>
    <div class="desktopOnly" style="padding-top: 10px;">
    </div>
  </div>
</main>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 -3"></a-camera>
  
  <!-- geometry -->
  <a-box
      position="5 0 -3"
      height="18"
      width="18"
      depth="18"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 135 43 360;
          to: -135 -43 0;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: blue"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: -0.001 0 0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: green"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: 0.001 0 -0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
  </a-box>
</a-scene>
</body>
</html>
