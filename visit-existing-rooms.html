<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.min.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col"
             style="z-index: 1;
              position: relative;
              overflow: auto;
              height: 100vh;
              margin: 0 20px 0 10px;">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>
  <!--main column-->
  <div style="z-index: 1;">
    <!--back and home buttons-->
    <div style="margin-top: 5px;
                margin-right: 10px;"
     class="backButtons">
      <a style="display:inline-block;"
     href="index.html">
      <button style="margin: 10px 0 0 0;
                     width: 112px;">&lt;&lt; Home</button>
      </a>
    </div>
    <!--title-->
    <h1 class="h1ToH2OnMobile">Visit A Room</h1>
    <div style="padding-top: 20px;">
    </div>
    <div class="desktopOnly" style="padding-top: 10px;">
    </div>
    <!--iframe objects container-->
    <div class="grid3 gridxto1">

      <!--obj1-->
      <div>
        <div id="iframeDiv1"
             class="iframe-holder-square">
          <iframe id="iframe1"
                  src="room/1.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination1"
           href="room/1-vr.html">
        <button>Broken Pieces</button>
        </a>
      </div>

      <!--obj2-->
      <div>
        <div id="iframeDiv2"
             class="iframe-holder-square">
          <iframe id="iframe2"
                  src="room/2.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination2"
           href="room/2-vr.html">
        <button>Energy Unit</button>
        </a>
      </div>

      <!--obj3-->
      <div>
        <div id="iframeDiv3"
             class="iframe-holder-square">
          <iframe id="iframe3"
                  src="room/3.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination3"
           href="room/3-vr.html">
        <button>Solar Radiation</button>
        </a>
      </div>

      <!--obj4-->
      <div>
        <div id="iframeDiv4"
             class="iframe-holder-square">
          <iframe id="iframe4"
                  src="room/4.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination4"
           href="room/4-vr.html">
        <button>A Circus</button>
        </a>
      </div>

      <!--obj5-->
      <div>
        <div id="iframeDiv5"
             class="iframe-holder-square">
          <iframe id="iframe5"
                  src="room/5.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination5"
           href="room/5-vr.html">
        <button>Christmas Vibe</button>
        </a>
      </div>

      <!--obj6-->
      <div>
        <div id="iframeDiv6"
             class="iframe-holder-square">
          <iframe id="iframe6"
                  src="room/6.html">
          </iframe>
          <div class="frame-dummy">
          </div>
        </div>
        <a id="iframeDestination6"
           href="room/6-vr.html">
        <button>Lines and Stars</button>
        </a>
      </div>

    </div>
  </div>
</main>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 -3"></a-camera>
  
  <!-- geometry -->
  <a-box
      position="5 0 -3"
      height="18"
      width="18"
      depth="18"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 95 43 0;
          to: -95 -43 360;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: blue"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: -0.001 0 0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: green"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: 0.001 0 -0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
  </a-box>
</a-scene>
</body>
<script>
// open full screen page when clicking iframe
iframeDiv1.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination1").href;
}, false);

iframeDiv2.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination2").href;
}, false);

iframeDiv3.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination3").href;
}, false);

  iframeDiv4.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination4").href;
}, false);

iframeDiv5.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination5").href;
}, false);

iframeDiv6.addEventListener("click", () => {
  window.location.href = document.getElementById("iframeDestination6").href;
}, false);
</script>
</html>
