<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.min.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col"
      style="margin-top: 0;">
  <!--placeholder-->
  <div class="hideOnMobile">
  </div>
  <!--main column-->
  <div>
    <nav class="desktopOnly"
         style="z-index: 1; 
                position: relative; 
                margin: 10px 20px 0 10px;">
      <a href="#" class="active">Practical&nbsp;Resolution.</a>
      <a href="#">Critical&nbsp;Rationale.</a>
      <a href="#">Critical&nbsp;Context&nbsp;Paper.</a>
      <a href="research-portfolio.html">Research&nbsp;Portfolio.</a>
    </nav>
    <div class="verticalCenter" >
      <h1 style="padding-right: 12px;"
          class="projectTitle">Glitch Room</h1>
      <div style="padding-top: 20px;">
      </div>
      <div class="grid2 subHeadline"
           style="max-width: 790px; margin-right: 20px; margin-bottom: 30px;">
        <div class="grid2" style="max-width: 380px;">
          <div>
            CREATE. <br>
            a unique room<br>
          </div>
          <div>
            EXPERIENCE. <br>
            a room in vr<br>
          </div>
        </div>
        <div class="grid2" style="max-width: 380px;">
          <div>
            EXPLORE. <br>
            a shared room <br>
          </div>
          <div>
            REMIX. <br>
            an existing room <br>
          </div>
        </div>
      </div>
      <div class="grid2 subHeadline" style="max-width: 790px; margin-right: 20px;">
        <a href="choose-my-geometry.html">
        <button style="max-width: 400px;">Create My Own Room</button>
        </a>
        <a href="visit-existing-rooms.html">
        <button style="max-width: 400px;">Visit Exsiting Rooms</button>
        </a>
      </div>
    </div>
    <h6 style="z-index: 1;
               position: absolute;
               bottom: 0;
               margin-left: 10px;"><font face="Arial">&copy;</font> 2019 Nora Zhao. All Rights Reserved. </h6>
  </div>
</main>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 -3"></a-camera>
  
  <!-- geometry -->
  <a-box
      position="5 0 -3"
      height="18"
      width="18"
      depth="18"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 25 43 0;
          to: -25 -43 360;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: blue"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: -0.001 0 0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: green"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: 0.001 0 -0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
  </a-box>
</a-scene>
</body>
</html>
