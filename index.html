<!DOCTYPE html>
<html lang="en">
<head>
<!--google analytics global site tag-->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-146435382-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-146435382-2');
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Room</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.js"></script>
</head>

<body>
<!--main layout-->
<main class="desktop2ColMobile1Col">
  <!--placeholder-->
  <div class="desktopOnly">
  </div>
  <!--main column-->
  <div>
    <nav style="z-index: 1; 
                position: relative; 
                margin-left: 10px;
                margin-top: 10px;">
      <a href="#" class="active">Practical Resolution.</a>
      <a href="#">Critical Rationale.</a>
      <a href="#">Critical Context Paper.</a>
      <a href="research-portfolio.html">Research Portfolio.</a>
    </nav>
    <div class="verticalCenter" style="width: 100%;">
      <h1>Glitch Room</h1>
      <div style="padding-top: 20px;">
      </div>
      <div style="display: grid;
                  grid-template-columns: 1fr 1fr 1fr;
                  margin-right: 10px;
                  grid-gap: 20px; 
                  margin-right: 20px;
                  margin-bottom: 30px;
                  max-width: 700px">
        <div>
          CREATE. <br>
          my unique room<br>
        </div>
        <div>
          EXPERIENCE. <br>
          in visual reality<br>
        </div>
        <div>
          EXPLORE. <br>
          shared rooms <br>
        </div>
      </div>
      <div class="grid2 gridxto1" style="max-width: 600px; margin-right: 30px">
        <a href="choose-my-geometry.html">
        <button style="max-width: 400px;">Create My Own Room</button>
        </a>
        <a href="visit-existing-rooms.html">
        <button style="max-width: 400px;">Visit Exsiting Rooms</button>
        </a>
      </div>
    </div>
    <h6 style="z-index: 1;
               position: absolute;
               bottom: 0;
               margin-left: 10px;"><font face="Arial">&copy;</font> 2019 NORA ZHAO</h6>
  </div>
</main>
<a-scene vr-mode-ui="enabled: false">
  <!-- camera -->
  <a-camera position="0 0 -3"></a-camera>
  
  <!-- geometry -->
  <a-box
      position="5 0 -3"
      height="18"
      width="18"
      depth="18"
      side="double"
      material="color: black"
      animation__rotation="
          property: rotation;
          from: 25 43 0;
          to: -25 -43 360;
          dir: alternate;
          dur: 30000;
          loop: true;
          easing: linear;">
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: blue"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: -0.001 0 0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
    <a-box
          height="18"
          width="18"
          depth="18"
          side="double"
          material="color: green"
          animation__rotation="
              property: rotation;
              from: 0 0 0;
              to: 0.001 0 -0.001;
              dir: alternate;
              dur: 20000;
              loop: true;
              easing: linear;">
    </a-box>
  </a-box>
</a-scene>
</body>
</html>
