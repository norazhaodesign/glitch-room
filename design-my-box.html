<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Glitch Rooms</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/styles-class.css">
<script src="js/aframe.js"></script>
</head>

<body>

  
  
  
  

<!--aframe--------------------------------------------------------->
<a-scene>
  <a-entity id="outsideCamera" 
            camera 
            look-controls="false"
            position="-10 0 30"></a-entity>
  
  <a-box id="object1"
         position="0 0 0"
         height="20"
         width="20"
         depth="20"
         side="double"
         material="color: #ff0000"
         animation__rotation="property: rotation;
                              from: 0 360 0;
                              to: 0 0 360;
                              dir: reverse;
                              dur: 20000;
                              loop: true;
                              easing: linear;"> </a-box>
  <a-box id="object2"
         position="0 0 0"
         height="20"
         width="20"
         depth="20"
         side="double"
         material="color: #00ff00"
         animation__rotation="property: rotation;
                              from: 0 359.99 0;
                              to: 0 0 359.99;
                              dir: reverse;
                              dur: 20000;
                              loop: true;
                              easing: linear;"> </a-box>
  <a-box id="object3"
         position="0 0 0"
         height="20"
         width="20"
         depth="20"
         side="double"
         material="color: #0000ff"
         animation__rotation="property: rotation;
                              from: -0.001 360 0;
                              to: -0.001 0 360;
                              dir: reverse;
                              dur: 20000;
                              loop: true;
                              easing: linear;"> </a-box>
</a-scene>
  
  
  

<!--javascript---------------------------------------------------------> 


</script>
</body>
</html>
